<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Closure</title>
    </head>
    <body>
    <button type="button">Counter</button>
    <p></p>
    </body>
<script>
window.onload = function(){
    var add = function(){
        var counter = 1;
        return function(){
        return counter++;    
        };
    };
    var show = new add();
    // console.log(show());
    // console.log(show());
    document.getElementsByTagName("button")[0].onclick = function(){
        document.getElementsByTagName("p")[0].innerHTML = show();
    }
}    
</script>

</html>
